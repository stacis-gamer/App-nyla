<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyla ðŸ’œ</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: #0f0f1a;
  color: #e4e4e7;
  height: 100vh;
  overflow: hidden;
}

/* CHAT */
.chat-container {
  max-width: 700px;
  height: 100vh;
  margin: 0 auto;
  background: #16161f;
  display: flex;
  flex-direction: column;
  position: relative;
  z-index: 2;
}

.chat-header {
  padding: 1rem;
  background: #1a1a26;
  border-bottom: 1px solid #2a2a3a;
}

.header-content {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.nyla-avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e879f9, #a78bfa);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

.status {
  font-size: 0.75rem;
  color: #a78bfa;
}

.messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.msg {
  max-width: 75%;
  padding: 0.75rem 1rem;
  border-radius: 16px;
  font-size: 0.95rem;
  animation: fadeIn 0.25s ease;
}

.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #e879f9, #a78bfa);
  color: #fff;
  border-bottom-right-radius: 4px;
}

.nyla {
  align-self: flex-start;
  background: #1e1e2e;
  border-bottom-left-radius: 4px;
}

.emotion {
  font-size: 0.7rem;
  opacity: 0.6;
  margin-top: 4px;
  padding-left: 6px;
  color: #a78bfa;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

.input-area {
  padding: 1rem;
  background: #1a1a26;
  border-top: 1px solid #2a2a3a;
  display: flex;
  gap: 0.5rem;
}

.input-area input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #e4e4e7;
}

.input-area button {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #e879f9, #a78bfa);
  color: white;
  cursor: pointer;
}

/* LIVE2D */
#live2d {
  position: fixed;
  right: 0;
  bottom: 0;
  width: 360px;
  height: 560px;
  pointer-events: none;
  z-index: 1;
}
</style>
</head>

<body>

<div class="chat-container">
  <div class="chat-header">
    <div class="header-content">
      <div class="nyla-avatar">N</div>
      <div>
        <h2>Nyla</h2>
        <div class="status">online</div>
      </div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input-area">
    <input id="input" placeholder="Message Nyla...">
    <button id="send">âž¤</button>
  </div>
</div>

<canvas id="live2d"></canvas>

<!-- REQUIRED LIBS (DO NOT CHANGE ORDER) -->
<script src="https://unpkg.com/live2dcubismcore@4.2.0/dist/live2dcubismcore.min.js"></script>
<script src="https://unpkg.com/pixi.js@7.3.2/dist/pixi.min.js"></script>
<script src="https://unpkg.com/pixi-live2d-display@0.4.0/dist/index.min.js"></script>
<script src="https://unpkg.com/pixi-live2d-display@0.4.0/dist/cubism4.min.js"></script>

<script>
/* CHAT */
const API = "https://nyla-api.onrender.com/nyla";
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const send = document.getElementById("send");

send.onclick = sendMsg;
input.onkeydown = e => e.key === "Enter" && sendMsg();

function addMsg(text, cls, emo) {
  const m = document.createElement("div");
  m.className = "msg " + cls;
  m.textContent = text;
  messages.appendChild(m);
  if (emo) {
    const e = document.createElement("div");
    e.className = "emotion";
    e.textContent = emo;
    m.appendChild(e);
  }
  messages.scrollTop = messages.scrollHeight;
}

async function sendMsg() {
  if (!input.value) return;
  const t = input.value;
  input.value = "";
  addMsg(t, "user");
  try {
    const r = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: t })
    });
    const d = await r.json();
    addMsg(d.reply, "nyla", d.emotion);
  } catch {
    addMsg("Connection hiccup ðŸ˜­", "nyla", "shocked");
  }
}

/* LIVE2D */
(async () => {
  console.log("Loading Live2D...");
  const app = new PIXI.Application({
    view: document.getElementById("live2d"),
    width: 360,
    height: 560,
    backgroundAlpha: 0
  });

  const model = await PIXI.live2d.Live2DModel.from(
    "./1113_v2/Z.model3.json",
    { autoInteract: false }
  );

  model.anchor.set(0.5, 1);
  model.scale.set(0.45);
  model.x = 180;
  model.y = 560;

  app.stage.addChild(model);
  console.log("âœ… Live2D loaded");
})();
</script>

</body>
</html>
