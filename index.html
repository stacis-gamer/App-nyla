<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nyla üíú</title>

<style>
:root{
  --bg:#0f0f1a;
  --panel:#16161f;
  --header:#1a1a26;
  --border:#2a2a3a;
  --bubble:#1e1e2e;
  --u1:#e879f9;
  --u2:#a78bfa;
  --text:#e4e4e7;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  font-family:system-ui,sans-serif;
}

.app{
  max-width:720px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-left:1px solid var(--border);
  border-right:1px solid var(--border);
  position:relative;
  overflow:hidden;
}

/* HEADER */
.header{
  padding:1rem;
  background:var(--header);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{display:flex;gap:.75rem;align-items:center}
.avatar{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;
}
.status{font-size:.75rem;color:var(--u2)}
.settings-btn{font-size:1.3rem;cursor:pointer}

/* CHAT */
.messages{
  flex:1;
  overflow-y:auto;
  padding:1rem;
}

/* INPUT */
.input{
  display:flex;
  gap:.5rem;
  padding:1rem;
  background:var(--header);
  border-top:1px solid var(--border);
}
.input input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
}
.input button{
  width:40px;height:40px;border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}

/* NYLA MODEL */
#nyla{
  position:absolute;
  right:-10px;
  bottom:90px;
  width:260px;
  pointer-events:none;
}

/* SETTINGS OVERLAY */
.settings-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  opacity:0;
  pointer-events:none;
  transition:.3s;
  z-index:9;
}
.settings-overlay.open{
  opacity:1;
  pointer-events:auto;
}

/* SETTINGS PANEL */
.settings{
  position:fixed;
  top:0;
  right:-280px;
  width:280px;
  height:100%;
  background:#14141d;
  border-left:1px solid var(--border);
  padding:1rem;
  transition:right .3s ease;
  z-index:10;
}
.settings.open{ right:0 }

.settings h3{
  margin-bottom:1rem;
  color:var(--u2);
}

.settings details{
  margin-bottom:1rem;
}
.settings summary{
  cursor:pointer;
  margin-bottom:.5rem;
}

.settings a,
.settings button{
  display:block;
  width:100%;
  margin-bottom:.5rem;
  padding:.6rem;
  background:var(--bubble);
  color:var(--text);
  border:none;
  border-radius:8px;
  text-decoration:none;
  cursor:pointer;
}

.settings-footer{
  position:absolute;
  bottom:1rem;
  left:1rem;
  right:1rem;
  font-size:.75rem;
  opacity:.6;
  text-align:center;
}

/* LOGIN */
.login{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.login-box{
  background:var(--panel);
  border:1px solid var(--border);
  padding:1.5rem;
  border-radius:16px;
  width:90%;
  max-width:340px;
}
.login-box input,
.login-box button{
  width:100%;
  padding:.6rem;
  margin-bottom:.6rem;
  border:none;
  border-radius:8px;
}
.login-box input{
  background:var(--bubble);
  color:var(--text);
}
.login-box button{
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}
.login-box .alt{background:var(--bubble)}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="header-left">
      <div class="avatar">N</div>
      <div>
        <div>Nyla</div>
        <div class="status">online</div>
      </div>
    </div>
    <div class="settings-btn" id="openSettings">‚öôÔ∏è</div>
  </div>

  <div class="messages"></div>

  <img id="nyla" src="assets/nyla/idle.png" alt="Nyla">

  <div class="input">
    <input placeholder="Message Nyla‚Ä¶">
    <button>‚û§</button>
  </div>
</div>

<!-- SETTINGS -->
<div class="settings-overlay" id="overlay"></div>
<div class="settings" id="settings">
  <h3>Settings</h3>

  <details>
    <summary>Developer Contacts</summary>
    <a href="https://www.instagram.com/blub_fish.stacis?igsh=bmY1bnh6dGJxYnYx" target="_blank">Instagram</a>
    <a href="https://discord.gg/2WMhbdX4" target="_blank">Discord</a>
    <a href="https://www.facebook.com/share/17jwNsoEfz/" target="_blank">Facebook</a>
  </details>

  <button onclick="deleteMemory()" style="color:#f87171">
    Delete Memory
  </button>

  <button onclick="logout()">Logout</button>

  <div class="settings-footer">
    Nyla AI ‚Ä¢ Powered by Groq<br>
    Made by <b>Stacis Studios</b>
  </div>
</div>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-box">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signIn()">Sign In</button>
    <button class="alt" onclick="google()">Continue with Google</button>
    <button class="alt" onclick="guest()">Guest</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  "https://zdgsvguebwfecnlboxiq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkZ3N2Z3VlYndmZWNubGJveGlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MDgyNjMsImV4cCI6MjA4MTI4NDI2M30.SqAzHVqbA5YTgkhpxhEFlBhbLBNumVi4_lnSLoBuKR0"
);

const login = document.getElementById("login");
let userId = "guest";

/* üîë AUTH CONTROLLER */
function applySession(session){
  if(session?.user){
    userId = session.user.id;
    login.style.display = "none";
  } else {
    userId = "guest";
    login.style.display = "flex";
  }
}

supabase.auth.onAuthStateChange((_e, session)=>applySession(session));

(async ()=>{
  const { data } = await supabase.auth.getSession();
  applySession(data.session);
})();

/* AUTH ACTIONS */
async function google(){
  await supabase.auth.signInWithOAuth({
    provider:"google",
    options:{ redirectTo:"https://stacis-gamer.github.io/App-nyla/" }
  });
}
async function signIn(){
  await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });
}
function guest(){ login.style.display="none"; }
async function logout(){
  await supabase.auth.signOut();
  location.reload();
}

/* SETTINGS */
openSettings.onclick=()=>{
  settings.classList.add("open");
  overlay.classList.add("open");
};
overlay.onclick=()=>{
  settings.classList.remove("open");
  overlay.classList.remove("open");
};

/* DELETE MEMORY */
async function deleteMemory(){
  try{
    await fetch("https://nyla-api.onrender.com/forget-all",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ userId })
    });
    alert("Memory cleared üí≠");
  }catch{
    alert("Couldn‚Äôt clear memory rn üò≠");
  }
}
</script>

</body>
</html>
