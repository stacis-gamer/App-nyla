<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nyla ðŸ’œ</title>

<style>
:root{
  --bg:#0f0f1a;
  --panel:#16161f;
  --header:#1a1a26;
  --border:#2a2a3a;
  --bubble:#1e1e2e;
  --u1:#e879f9;
  --u2:#a78bfa;
  --text:#e4e4e7;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  font-family:system-ui,sans-serif;
}

/* APP */
.app{
  max-width:720px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-left:1px solid var(--border);
  border-right:1px solid var(--border);
  position:relative;
  z-index:2;
}

/* HEADER */
.header{
  padding:1rem;
  background:var(--header);
  border-bottom:1px solid var(--border);
  display:flex;
  gap:.75rem;
  align-items:center;
}
.avatar{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;
}
.status{font-size:.75rem;color:var(--u2)}

/* MESSAGES */
.messages{
  flex:1;
  overflow-y:auto;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:.75rem;
}
.msg{
  max-width:75%;
  padding:.75rem 1rem;
  border-radius:16px;
  animation:fade .25s ease;
}
.user{
  align-self:flex-end;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}
.nyla{
  align-self:flex-start;
  background:var(--bubble);
}
.emotion{
  font-size:.7rem;
  opacity:.7;
  color:var(--u2);
  margin-top:4px;
}

@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}

/* TYPING */
.typing{
  display:flex;
  gap:6px;
  padding:.6rem .8rem;
  background:var(--bubble);
  border-radius:16px;
  width:fit-content;
}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:var(--u2);
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}

@keyframes bounce{
  0%,80%,100%{opacity:.4}
  40%{opacity:1;transform:translateY(-6px)}
}

/* INPUT */
.input{
  display:flex;
  gap:.5rem;
  padding:1rem;
  background:var(--header);
  border-top:1px solid var(--border);
}
.input input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
  font-size:1rem;
}
.input button{
  width:40px;height:40px;border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
  font-size:1.1rem;
}

/* NYLA PNG */
#nyla{
  position:fixed;
  right:0;
  bottom:0;
  width:320px;
  max-height:80vh;
  pointer-events:none;
  z-index:10; /* IMPORTANT */
  display:block;
  opacity:1;
  transition:opacity .25s ease;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="avatar">N</div>
    <div>
      <div>Nyla</div>
      <div class="status">online</div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="input" placeholder="Message Nylaâ€¦" autocomplete="off">
    <button id="send">âž¤</button>
  </div>
</div>

<!-- NYLA IMAGE -->
<img id="nyla" src="assets/nyla/idle.png" alt="Nyla">

<script>
/* ===== CONFIG ===== */
const API = "https://nyla-api.onrender.com/nyla";

/* emotion â†’ png */
const emotionMap = {
  happy: "assets/nyla/happy.png",
  sad: "assets/nyla/sad.png",
  angry: "assets/nyla/angry.png",
  blush: "assets/nyla/blush.png",
  shocked: "assets/nyla/shocked.png",
  smug: "assets/nyla/smug.png",
  sleepy: "assets/nyla/sleepy.png",
  excited: "assets/nyla/excited.png",
  gamer: "assets/nyla/gamer.png",
  idle: "assets/nyla/idle.png"
};

const nylaImg = document.getElementById("nyla");
const msgs = document.getElementById("messages");
const input = document.getElementById("input");
const send = document.getElementById("send");

let typingBubble = null;

send.onclick = sendMsg;
input.onkeydown = e => e.key === "Enter" && sendMsg();

/* ===== UI HELPERS ===== */
function add(text, cls, emo){
  const m = document.createElement("div");
  m.className = "msg " + cls;
  m.textContent = text;
  msgs.appendChild(m);

  if(emo){
    const e = document.createElement("div");
    e.className = "emotion";
    e.textContent = emo;
    m.appendChild(e);
    setEmotion(emo);
  }

  msgs.scrollTop = msgs.scrollHeight;
}

function showTyping(){
  typingBubble = document.createElement("div");
  typingBubble.className = "msg nyla";
  typingBubble.innerHTML =
    '<div class="typing">' +
    '<div class="dot"></div>' +
    '<div class="dot"></div>' +
    '<div class="dot"></div>' +
    '</div>';
  msgs.appendChild(typingBubble);
  msgs.scrollTop = msgs.scrollHeight;
}

function hideTyping(){
  if(typingBubble) typingBubble.remove();
  typingBubble = null;
}

function setEmotion(emo){
  const src = emotionMap[emo] || emotionMap.idle;
  nylaImg.style.opacity = "0";
  setTimeout(()=>{
    nylaImg.src = src;
    nylaImg.style.opacity = "1";
  },120);

  setTimeout(()=>{
    nylaImg.src = emotionMap.idle;
  },4000);
}

/* ===== SEND ===== */
async function sendMsg(){
  if(!input.value) return;
  const text = input.value;
  input.value = "";
  add(text,"user");
  showTyping();

  try{
    const r = await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:text })
    });
    const d = await r.json();
    hideTyping();
    add(d.reply,"nyla",d.emotion);
  }catch{
    hideTyping();
    add("I'm recharging rn ðŸ”‹","nyla","sleepy");
  }
}
</script>

</body>
</html>
