<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nyla ðŸ’œ</title>

<style>
/* SAME STYLES â€” untouched */
:root{
  --bg:#0f0f1a;
  --panel:#16161f;
  --header:#1a1a26;
  --border:#2a2a3a;
  --bubble:#1e1e2e;
  --u1:#e879f9;
  --u2:#a78bfa;
  --text:#e4e4e7;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  font-family:system-ui,sans-serif;
}
.app{
  max-width:720px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-left:1px solid var(--border);
  border-right:1px solid var(--border);
  position:relative;
  overflow:hidden;
}
.header{
  padding:1rem;
  background:var(--header);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{display:flex;gap:.75rem;align-items:center}
.avatar{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;
}
.status{font-size:.75rem;color:var(--u2)}
.settings-btn{font-size:1.3rem;cursor:pointer}

.messages{
  flex:1;
  overflow-y:auto;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:.75rem;
}
.msg{max-width:75%;padding:.75rem 1rem;border-radius:16px}
.user{align-self:flex-end;background:linear-gradient(135deg,var(--u1),var(--u2));color:#fff}
.nyla{align-self:flex-start;background:var(--bubble)}

.input{
  display:flex;
  gap:.5rem;
  padding:1rem;
  background:var(--header);
  border-top:1px solid var(--border);
}
.input input{
  flex:1;background:none;border:none;outline:none;color:var(--text)
}
.input button{
  width:40px;height:40px;border-radius:50%;
  border:none;background:linear-gradient(135deg,var(--u1),var(--u2));color:#fff
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="header-left">
      <div class="avatar">N</div>
      <div>
        <div>Nyla</div>
        <div class="status" id="mode">Guest mode</div>
      </div>
    </div>
    <button id="authBtn">Login</button>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="input" placeholder="Message Nylaâ€¦" autocomplete="off">
    <button id="send">âž¤</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= SUPABASE ================= */
const supabase = window.supabase.createClient(
  "https://zdgsvguebwfecnlboxiq.supabase.co",
  "YOUR_ANON_KEY_HERE"
);

const API = "https://nyla-api.onrender.com/nyla";
const LOCAL_KEY = "nyla_guest_chats";

const msgs = document.getElementById("messages");
const input = document.getElementById("input");
const send = document.getElementById("send");
const authBtn = document.getElementById("authBtn");
const modeText = document.getElementById("mode");

let user = null;

/* ========== AUTH STATE ========== */
supabase.auth.getSession().then(({ data })=>{
  user = data.session?.user || null;
  updateMode();
  loadChats();
});

supabase.auth.onAuthStateChange((_event, session)=>{
  user = session?.user || null;
  updateMode();
  msgs.innerHTML="";
  loadChats();
});

function updateMode(){
  if(user){
    modeText.textContent="Cloud mode â˜ï¸";
    authBtn.textContent="Logout";
  }else{
    modeText.textContent="Guest mode";
    authBtn.textContent="Login";
  }
}

authBtn.onclick = async ()=>{
  if(user){
    await supabase.auth.signOut();
  }else{
    const email = prompt("Enter email to login / signup:");
    if(!email) return;
    await supabase.auth.signInWithOtp({ email });
    alert("Check your email âœ¨");
  }
};

/* ========== CHAT RENDER ========== */
function render(text,sender){
  const m=document.createElement("div");
  m.className="msg "+sender;
  m.textContent=text;
  msgs.appendChild(m);
  msgs.scrollTop=msgs.scrollHeight;
}

/* ========== LOAD CHATS ========== */
async function loadChats(){
  if(user){
    const { data } = await supabase
      .from("nyla_messages")
      .select("*")
      .order("created_at",{ascending:true});
    data?.forEach(m=>render(m.text,m.sender));
  }else{
    const arr = JSON.parse(localStorage.getItem(LOCAL_KEY)||"[]");
    arr.forEach(m=>render(m.text,m.sender));
  }
}

/* ========== SEND ========== */
send.onclick = sendMsg;
input.onkeydown = e=>{
  if(e.key==="Enter"){e.preventDefault();sendMsg();}
};

async function sendMsg(){
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  render(text,"user");

  if(user){
    await supabase.from("nyla_messages")
      .insert({ user_id:user.id, sender:"user", text });
  }else{
    const arr=JSON.parse(localStorage.getItem(LOCAL_KEY)||"[]");
    arr.push({ sender:"user", text });
    localStorage.setItem(LOCAL_KEY,JSON.stringify(arr));
  }

  const r=await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:text })
  });
  const d=await r.json();

  render(d.reply,"nyla");

  if(user){
    await supabase.from("nyla_messages")
      .insert({ user_id:user.id, sender:"nyla", text:d.reply, emotion:d.emotion });
  }else{
    const arr=JSON.parse(localStorage.getItem(LOCAL_KEY)||"[]");
    arr.push({ sender:"nyla", text:d.reply });
    localStorage.setItem(LOCAL_KEY,JSON.stringify(arr));
  }
}
</script>

</body>
</html>
