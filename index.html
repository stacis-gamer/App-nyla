<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nyla üíú</title>

<style>
:root{
  --bg:#0f0f1a;
  --panel:#16161f;
  --header:#1a1a26;
  --border:#2a2a3a;
  --nyla:#1e1e2e;
  --u1:#e879f9;
  --u2:#a78bfa;
  --text:#e4e4e7;
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  font-family:system-ui,sans-serif;
}

/* APP */
.app{
  max-width:720px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-left:1px solid var(--border);
  border-right:1px solid var(--border);
  position:relative;
  z-index:2;
}

/* HEADER */
.header{
  padding:1rem;
  background:var(--header);
  border-bottom:1px solid var(--border);
  display:flex;
  gap:.75rem;
  align-items:center;
}
.avatar{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;
}
.status{font-size:.75rem;color:var(--u2)}

/* MESSAGES */
.messages{
  flex:1;
  overflow-y:auto;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:.75rem;
}
.msg{
  max-width:75%;
  padding:.75rem 1rem;
  border-radius:16px;
}
.user{
  align-self:flex-end;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}
.nyla{
  align-self:flex-start;
  background:var(--nyla);
}
.emotion{
  font-size:.7rem;
  opacity:.7;
  color:var(--u2);
  margin-top:4px;
}

/* INPUT */
.input{
  display:flex;
  gap:.5rem;
  padding:1rem;
  background:var(--header);
  border-top:1px solid var(--border);
}
.input input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
}
.input button{
  width:40px;height:40px;border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}

/* LIVE2D */
#live2d-container{
  position:fixed;
  right:0;
  bottom:0;
  width:360px;
  height:560px;
  pointer-events:none;
  z-index:1;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="avatar">N</div>
    <div>
      <div>Nyla</div>
      <div class="status">online</div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="input" placeholder="Message Nyla‚Ä¶" />
    <button id="send">‚û§</button>
  </div>
</div>

<div id="live2d-container"></div>

<!-- ‚úÖ REQUIRED LIB ORDER (DO NOT CHANGE) -->
<script src="https://stacis-gamer.github.io/App-nyla/live2dcubismcore.min.js"></script>
<script src="https://unpkg.com/pixi.js@6.5.9/dist/browser/pixi.min.js"></script>
<script src="https://unpkg.com/pixi-live2d-display@0.4.0/dist/index.min.js"></script>

<script>
/* ===== CHAT ===== */
const API="https://nyla-api.onrender.com/nyla";
const msgs=document.getElementById("messages");
const input=document.getElementById("input");
const send=document.getElementById("send");

send.onclick=sendMsg;
input.onkeydown=e=>e.key==="Enter"&&sendMsg();

function add(text,cls,emo){
  const m=document.createElement("div");
  m.className="msg "+cls;
  m.textContent=text;
  msgs.appendChild(m);
  if(emo){
    const e=document.createElement("div");
    e.className="emotion";
    e.textContent=emo;
    m.appendChild(e);
  }
  msgs.scrollTop=msgs.scrollHeight;
}

async function sendMsg(){
  if(!input.value) return;
  const text=input.value;
  input.value="";
  add(text,"user");

  try{
    const r=await fetch(API,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const d=await r.json();
    add(d.reply,"nyla",d.emotion);
  }catch{
    add("I'm recharging rn üîã","nyla","sleepy");
  }
}

/* ===== LIVE2D (WORKING) ===== */
(async()=>{
  try{
    const app = new PIXI.Application({
      width:360,
      height:560,
      backgroundAlpha:0,
      autoStart:true
    });

    document.getElementById("live2d-container").appendChild(app.view);

    const model = await PIXI.live2d.Live2DModel.from(
      "https://stacis-gamer.github.io/App-nyla/1113_v2/Z.model3.json"
    );

    model.anchor.set(0.5,1);
    model.scale.set(0.6);
    model.x = app.renderer.width / 2;
    model.y = app.renderer.height;

    app.stage.addChild(model);

    console.log("üíú Nyla is ON SCREEN");

  }catch(e){
    console.error("‚ùå Live2D failed:", e);
  }
})();
</script>

</body>
</html>
