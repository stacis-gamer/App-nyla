<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nyla üíú</title>

<style>
:root{
  --bg:#0f0f1a;
  --panel:#16161f;
  --header:#1a1a26;
  --border:#2a2a3a;
  --bubble:#1e1e2e;
  --u1:#e879f9;
  --u2:#a78bfa;
  --text:#e4e4e7;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  font-family:system-ui,sans-serif;
}
.app{
  max-width:720px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-left:1px solid var(--border);
  border-right:1px solid var(--border);
  position:relative;
}
.header{
  padding:1rem;
  background:var(--header);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{display:flex;gap:.75rem;align-items:center}
.avatar{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;
}
.settings-btn{cursor:pointer}
.messages{
  flex:1;
  overflow-y:auto;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:.75rem;
}
.msg{
  max-width:75%;
  padding:.75rem 1rem;
  border-radius:16px;
}
.user{
  align-self:flex-end;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}
.nyla{
  align-self:flex-start;
  background:var(--bubble);
}
.input{
  display:flex;
  gap:.5rem;
  padding:1rem;
  background:var(--header);
}
.input input{
  flex:1;
  background:none;
  border:none;
  color:var(--text);
}
.input button{
  width:40px;height:40px;border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}
.settings-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  opacity:0;
  pointer-events:none;
  transition:.3s;
}
.settings-overlay.open{
  opacity:1;
  pointer-events:auto;
}
.settings{
  position:fixed;
  right:-280px;
  top:0;
  width:280px;
  height:100%;
  background:#14141d;
  padding:1rem;
  transition:.3s;
}
.settings.open{ right:0 }
.settings button, .settings a{
  width:100%;
  margin-bottom:.5rem;
  padding:.6rem;
  background:var(--bubble);
  border:none;
  color:var(--text);
  border-radius:8px;
  text-decoration:none;
  cursor:pointer;
}
.login{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  justify-content:center;
  align-items:center;
}
.login-box{
  background:var(--panel);
  padding:1.5rem;
  border-radius:16px;
  width:300px;
}
.login-box input, .login-box button{
  width:100%;
  padding:.6rem;
  margin-bottom:.5rem;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="header-left">
      <div class="avatar">N</div>
      <div>Nyla</div>
    </div>
    <div class="settings-btn" id="openSettings">‚öôÔ∏è</div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="input" placeholder="Message Nyla‚Ä¶">
    <button id="send">‚û§</button>
  </div>
</div>

<div class="settings-overlay" id="overlay"></div>
<div class="settings" id="settings">
  <a href="https://www.instagram.com/blub_fish.stacis?igsh=bmY1bnh6dGJxYnYx" target="_blank">Instagram</a>
  <a href="https://discord.gg/2WMhbdX4" target="_blank">Discord</a>
  <a href="https://www.facebook.com/share/17jwNsoEfz/" target="_blank">Facebook</a>

  <button onclick="clearChat()" style="color:#fbbf24">Clear Chat</button>
  <button onclick="deleteMemory()" style="color:#f87171">Delete Memory</button>
  <button onclick="logout()">Logout</button>
</div>

<div class="login" id="login">
  <div class="login-box">
    <input id="email" placeholder="Email">
    <input id="password" type="password">
    <button onclick="signIn()">Sign In</button>
    <button onclick="google()">Google</button>
    <button onclick="guest()">Guest</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  "https://zdgsvguebwfecnlboxiq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkZ3N2Z3VlYndmZWNubGJveGlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MDgyNjMsImV4cCI6MjA4MTI4NDI2M30.SqAzHVqbA5YTgkhpxhEFlBhbLBNumVi4_lnSLoBuKR0"
);

const API="https://nyla-api.onrender.com/nyla";
const msgs=document.getElementById("messages");
const input=document.getElementById("input");
const login=document.getElementById("login");

let userId="guest";

/* AUTH */
function applySession(session){
  if(session?.user){
    userId=session.user.id;
    login.style.display="none";
    loadChats();
  }else{
    userId="guest";
    login.style.display="flex";
  }
}
supabase.auth.onAuthStateChange((_e,s)=>applySession(s));
supabase.auth.getSession().then(r=>applySession(r.data.session));

/* CHAT */
function render(text,sender){
  const m=document.createElement("div");
  m.className="msg "+sender;
  m.textContent=text;
  msgs.appendChild(m);
  msgs.scrollTop=msgs.scrollHeight;
}

async function loadChats(){
  msgs.innerHTML="";
  if(userId==="guest") return;

  const { data } = await supabase
    .from("nyla_messages")
    .select("*")
    .eq("user_id",userId)
    .order("created_at",{ascending:true});

  data?.forEach(m=>render(m.text,m.sender));
}

send.onclick=async ()=>{
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  render(text,"user");

  if(userId!=="guest"){
    await supabase.from("nyla_messages").insert({
      user_id:userId,
      sender:"user",
      text
    });
  }

  const r=await fetch(API,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ message:text,userId })
  });
  const d=await r.json();
  render(d.reply,"nyla");

  if(userId!=="guest"){
    await supabase.from("nyla_messages").insert({
      user_id:userId,
      sender:"nyla",
      text:d.reply
    });
  }
};

/* ACTIONS */
async function clearChat(){
  if(userId==="guest"){
    msgs.innerHTML="";
    return;
  }
  await supabase.from("nyla_messages").delete().eq("user_id",userId);
  msgs.innerHTML="";
}

async function deleteMemory(){
  await fetch(API+"/forget-all",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ userId })
  });
  alert("Memory cleared üí≠");
}

async function signIn(){
  await supabase.auth.signInWithPassword({
    email:email.value,
    password:password.value
  });
}
async function google(){
  await supabase.auth.signInWithOAuth({
    provider:"google",
    options:{ redirectTo:location.href }
  });
}
function guest(){
  login.style.display="none";
}
async function logout(){
  await supabase.auth.signOut();
  location.reload();
}

/* SETTINGS */
openSettings.onclick=()=>{
  settings.classList.add("open");
  overlay.classList.add("open");
};
overlay.onclick=()=>{
  settings.classList.remove("open");
  overlay.classList.remove("open");
};
</script>

</body>
</html>
