<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nyla üíú</title>

<style>
:root{
  --bg:#0f0f1a;
  --panel:#16161f;
  --header:#1a1a26;
  --border:#2a2a3a;
  --bubble:#1e1e2e;
  --u1:#e879f9;
  --u2:#a78bfa;
  --text:#e4e4e7;
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  font-family:system-ui,sans-serif;
}

/* APP */
.app{
  max-width:720px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-left:1px solid var(--border);
  border-right:1px solid var(--border);
  position:relative;
  overflow:hidden;
}

/* HEADER */
.header{
  padding:1rem;
  background:var(--header);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{display:flex;gap:.75rem;align-items:center}
.avatar{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;
}
.status{font-size:.75rem;color:var(--u2)}
.settings-btn{font-size:1.3rem;cursor:pointer}

/* MESSAGES */
.messages{
  flex:1;
  overflow-y:auto;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:.75rem;
}
.msg{
  max-width:75%;
  padding:.75rem 1rem;
  border-radius:16px;
}
.user{
  align-self:flex-end;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}
.nyla{
  align-self:flex-start;
  background:var(--bubble);
}
.emotion{
  font-size:.7rem;
  opacity:.7;
  color:var(--u2);
  margin-top:4px;
}

/* INPUT */
.input{
  display:flex;
  gap:.5rem;
  padding:1rem;
  background:var(--header);
  border-top:1px solid var(--border);
}
.input input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
}
.input button{
  width:40px;height:40px;border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}

/* NYLA */
#nyla{
  position:absolute;
  right:-10px;
  bottom:90px;
  width:260px;
  pointer-events:none;
}

/* SETTINGS */
.settings{
  position:fixed;
  top:0;
  right:-260px;
  width:260px;
  height:100%;
  background:#14141d;
  border-left:1px solid var(--border);
  padding:1rem;
  transition:right .3s ease;
  z-index:10;
}
.settings.open{right:0}
.settings h3{color:var(--u2);margin-bottom:1rem}
.settings a,.settings button{
  display:block;
  width:100%;
  margin-bottom:.75rem;
  padding:.6rem;
  background:var(--bubble);
  color:var(--text);
  border:none;
  border-radius:8px;
  text-align:left;
  cursor:pointer;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="header-left">
      <div class="avatar">N</div>
      <div>
        <div>Nyla</div>
        <div class="status">online</div>
      </div>
    </div>
    <div class="settings-btn" id="openSettings">‚öôÔ∏è</div>
  </div>

  <div class="messages" id="messages"></div>
  <img id="nyla" src="assets/nyla/idle.png">

  <div class="input">
    <input id="input" placeholder="Message Nyla‚Ä¶">
    <button id="send">‚û§</button>
  </div>
</div>

<div class="settings" id="settings">
  <h3>Settings</h3>
  <a href="https://www.instagram.com/blub_fish.stacis?igsh=bmY1bnh6dGJxYnYx" target="_blank">
    Developer‚Äôs Instagram
  </a>
  <button onclick="clearChats()" style="color:#f87171">
    Clear Chats
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= SUPABASE ================= */
const supabase = window.supabase.createClient(
  "https://sjwwkmjfehsondqbmouu.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqd3drbWpmZWhzb25kcWJtb3V1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MzE5MzksImV4cCI6MjA4MTIwNzkzOX0.cgooAxM2BXisi20RH-cKqardpt432dPAs1EI_mVqV0U"
);

/* API */
const API = "https://nyla-api.onrender.com/nyla";

/* ELEMENTS */
const msgs = document.getElementById("messages");
const input = document.getElementById("input");
const send = document.getElementById("send");
const settings = document.getElementById("settings");

/* SETTINGS */
document.getElementById("openSettings").onclick =
  () => settings.classList.toggle("open");

/* LOAD CLOUD CHATS */
loadChats();

/* RENDER */
function render(text,sender,emotion){
  const m=document.createElement("div");
  m.className="msg "+sender;
  m.textContent=text;
  msgs.appendChild(m);

  if(emotion){
    const e=document.createElement("div");
    e.className="emotion";
    e.textContent=emotion;
    m.appendChild(e);
  }

  msgs.scrollTop=msgs.scrollHeight;
}

/* SEND */
send.onclick = sendMsg;
input.onkeydown = e=>{
  if(e.key==="Enter"){
    e.preventDefault();
    sendMsg();
  }
};

async function sendMsg(){
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  render(text,"user");

  await supabase.from("nyla_messages")
    .insert({ sender:"user", text });

  try{
    const r=await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:text })
    });
    const d=await r.json();
    render(d.reply,"nyla",d.emotion);
    await supabase.from("nyla_messages")
      .insert({ sender:"nyla", text:d.reply, emotion:d.emotion });
  }catch{
    render("I‚Äôm recharging rn üîã","nyla","sleepy");
  }
}

/* LOAD */
async function loadChats(){
  const { data } = await supabase
    .from("nyla_messages")
    .select("*")
    .order("created_at",{ascending:true});

  data?.forEach(m=>render(m.text,m.sender,m.emotion));
}

/* CLEAR */
async function clearChats(){
  await supabase.from("nyla_messages").delete().neq("id","");
  msgs.innerHTML="";
  settings.classList.remove("open");
}
</script>

</body>
</html>
