<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nyla üíú</title>

<style>
:root{
  --bg:#0f0f1a;
  --panel:#16161f;
  --header:#1a1a26;
  --border:#2a2a3a;
  --bubble:#1e1e2e;
  --u1:#e879f9;
  --u2:#a78bfa;
  --text:#e4e4e7;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  font-family:system-ui,sans-serif;
}

/* APP */
.app{
  max-width:720px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-left:1px solid var(--border);
  border-right:1px solid var(--border);
  position:relative;
  overflow:hidden;
}

/* HEADER */
.header{
  padding:1rem;
  background:var(--header);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{display:flex;gap:.75rem;align-items:center}
.avatar{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;
}
.status{font-size:.75rem;color:var(--u2)}
.settings-btn{cursor:pointer;font-size:1.3rem}

/* MESSAGES */
.messages{
  flex:1;
  overflow-y:auto;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:.75rem;
}
.msg{
  max-width:75%;
  padding:.75rem 1rem;
  border-radius:16px;
}
.user{
  align-self:flex-end;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}
.nyla{
  align-self:flex-start;
  background:var(--bubble);
}
.emotion{
  font-size:.7rem;
  opacity:.7;
  color:var(--u2);
  margin-top:4px;
}

/* TYPING INDICATOR */
.typing{
  display:flex;
  gap:6px;
}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:var(--u2);
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes bounce{
  0%,80%,100%{opacity:.4}
  40%{opacity:1;transform:translateY(-6px)}
}

/* INPUT */
.input{
  display:flex;
  gap:.5rem;
  padding:1rem;
  background:var(--header);
  border-top:1px solid var(--border);
}
.input input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
}
.input button{
  width:40px;height:40px;border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}

/* NYLA PNG */
#nyla{
  position:absolute;
  right:-10px;
  bottom:90px;
  width:260px;
  pointer-events:none;
}

/* LOGIN OVERLAY */
.login-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:20;
}
.login-box{
  background:var(--panel);
  border:1px solid var(--border);
  padding:1.5rem;
  border-radius:16px;
  width:90%;
  max-width:340px;
}
.login-box h2{margin-bottom:1rem}
.login-box input{
  width:100%;
  padding:.6rem;
  margin-bottom:.75rem;
  background:var(--bubble);
  border:none;
  border-radius:8px;
  color:var(--text);
}
.login-box button{
  width:100%;
  padding:.6rem;
  margin-bottom:.5rem;
  border:none;
  border-radius:8px;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
  cursor:pointer;
}
.login-box .alt{
  background:var(--bubble);
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="header-left">
      <div class="avatar">N</div>
      <div>
        <div>Nyla</div>
        <div class="status">online</div>
      </div>
    </div>
    <div class="settings-btn">‚öôÔ∏è</div>
  </div>

  <div class="messages" id="messages"></div>
  <img id="nyla" src="assets/nyla/idle.png">

  <div class="input">
    <input id="input" placeholder="Message Nyla‚Ä¶">
    <button id="send">‚û§</button>
  </div>
</div>

<!-- LOGIN -->
<div class="login-overlay" id="login">
  <div class="login-box">
    <h2>Welcome üíú</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signIn()">Sign In</button>
    <button class="alt" onclick="signUp()">Sign Up</button>
    <button class="alt" onclick="google()">Continue with Google</button>
    <button class="alt" onclick="guest()">Continue as Guest</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= CONFIG ================= */
const supabase = window.supabase.createClient(
  "https://zdgsvguebwfecnlboxiq.supabase.co",
  "YOUR_ANON_KEY_HERE"
);

const API = "https://nyla-api.onrender.com/nyla";
const msgs = document.getElementById("messages");
const input = document.getElementById("input");
const send = document.getElementById("send");
const login = document.getElementById("login");

let user = null;
let typingBubble = null;

/* ================= AUTH ================= */
async function restore(){
  const { data } = await supabase.auth.getSession();
  user = data.session?.user || null;
  if(user){
    login.style.display="none";
    loadChats();
  }
}
restore();

async function signIn(){
  await supabase.auth.signInWithPassword({
    email:email.value,password:password.value
  });
  restore();
}
async function signUp(){
  await supabase.auth.signUp({
    email:email.value,password:password.value
  });
  restore();
}
async function google(){
  await supabase.auth.signInWithOAuth({ provider:"google" });
}
function guest(){
  login.style.display="none";
  loadLocal();
}

/* ================= UI ================= */
function render(text,sender,emotion){
  const m=document.createElement("div");
  m.className="msg "+sender;
  m.textContent=text;
  msgs.appendChild(m);
  if(emotion){
    const e=document.createElement("div");
    e.className="emotion";
    e.textContent=emotion;
    m.appendChild(e);
  }
  msgs.scrollTop=msgs.scrollHeight;
}

function showTyping(){
  typingBubble=document.createElement("div");
  typingBubble.className="msg nyla";
  typingBubble.innerHTML=`
    <div class="typing">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>`;
  msgs.appendChild(typingBubble);
  msgs.scrollTop=msgs.scrollHeight;
}
function hideTyping(){
  typingBubble?.remove();
  typingBubble=null;
}

/* ================= CHAT ================= */
send.onclick=sendMsg;
input.onkeydown=e=>{
  if(e.key==="Enter"){e.preventDefault();sendMsg();}
};

async function sendMsg(){
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  render(text,"user");
  showTyping();

  if(user){
    await supabase.from("nyla_messages")
      .insert({ user_id:user.id,sender:"user",text });
  }else{
    saveLocal({sender:"user",text});
  }

  try{
    const r=await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:text })
    });
    const d=await r.json();
    hideTyping();
    render(d.reply,"nyla",d.emotion);

    if(user){
      await supabase.from("nyla_messages")
        .insert({ user_id:user.id,sender:"nyla",text:d.reply,emotion:d.emotion });
    }else{
      saveLocal({sender:"nyla",text:d.reply,emotion:d.emotion});
    }
  }catch{
    hideTyping();
    render("I‚Äôm recharging üîã","nyla","sleepy");
  }
}

/* ================= LOAD ================= */
async function loadChats(){
  msgs.innerHTML="";
  const { data } = await supabase
    .from("nyla_messages")
    .select("*")
    .eq("user_id",user.id)
    .order("created_at",{ascending:true});
  data?.forEach(m=>render(m.text,m.sender,m.emotion));
}

/* ================= LOCAL ================= */
function saveLocal(m){
  const a=JSON.parse(localStorage.getItem("nyla_local")||"[]");
  a.push(m);
  localStorage.setItem("nyla_local",JSON.stringify(a));
}
function loadLocal(){
  const a=JSON.parse(localStorage.getItem("nyla_local")||"[]");
  a.forEach(m=>render(m.text,m.sender,m.emotion));
}
</script>

</body>
</html>
