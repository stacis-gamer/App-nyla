<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nyla ðŸ’œ</title>

<style>
:root{
  --bg:#0f0f1a;
  --panel:#16161f;
  --header:#1a1a26;
  --border:#2a2a3a;
  --bubble:#1e1e2e;
  --u1:#e879f9;
  --u2:#a78bfa;
  --text:#e4e4e7;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  font-family:system-ui,sans-serif;
}

/* ================= APP ================= */
.app{
  max-width:720px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-left:1px solid var(--border);
  border-right:1px solid var(--border);
  position:relative;
  overflow:hidden;
}

/* HEADER */
.header{
  padding:1rem;
  background:var(--header);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.header-left{display:flex;gap:.75rem;align-items:center}
.avatar{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;
}
.status{font-size:.75rem;color:var(--u2)}

/* MESSAGES */
.messages{
  flex:1;
  overflow-y:auto;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:.75rem;
}
.msg{
  max-width:75%;
  padding:.75rem 1rem;
  border-radius:16px;
}
.user{
  align-self:flex-end;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}
.nyla{
  align-self:flex-start;
  background:var(--bubble);
}
.emotion{
  font-size:.7rem;
  opacity:.7;
  color:var(--u2);
  margin-top:4px;
}

/* INPUT */
.input{
  display:flex;
  gap:.5rem;
  padding:1rem;
  background:var(--header);
  border-top:1px solid var(--border);
}
.input input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
  font-size:1rem;
}
.input button{
  width:40px;height:40px;border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
  font-size:1.1rem;
}

/* NYLA PNG */
#nyla{
  position:absolute;
  right:-10px;
  bottom:90px;
  width:260px;
  pointer-events:none;
}

/* ================= LOGIN OVERLAY ================= */
.login-overlay{
  position:fixed;
  inset:0;
  background:rgba(10,10,20,.85);
  backdrop-filter:blur(8px);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:50;
}

.login-card{
  width:320px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:1.5rem;
  text-align:center;
}

.login-card h2{
  margin-bottom:.25rem;
}
.login-card p{
  font-size:.85rem;
  opacity:.7;
  margin-bottom:1rem;
}

.login-card input{
  width:100%;
  padding:.6rem;
  margin-bottom:.6rem;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bubble);
  color:var(--text);
}

.login-card button{
  width:100%;
  padding:.6rem;
  border:none;
  border-radius:10px;
  margin-top:.4rem;
  cursor:pointer;
}

.login-card .primary{
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}

.toggle{
  margin-top:.6rem;
  font-size:.8rem;
}
.toggle button{
  background:none;
  border:none;
  color:var(--u2);
  cursor:pointer;
}

.divider{
  margin:1rem 0;
  font-size:.75rem;
  opacity:.5;
}

.google{
  background:#fff;
  color:#000;
}

.guest{
  background:var(--bubble);
  color:var(--text);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-overlay" id="loginOverlay">
  <div class="login-card">
    <h2>Nyla ðŸ’œ</h2>
    <p id="loginDesc">Welcome back</p>

    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button class="primary" id="authBtn" onclick="handleAuth()">Sign In</button>

    <div class="toggle">
      <span id="toggleText">New here?</span>
      <button onclick="toggleMode()">Create account</button>
    </div>

    <div class="divider">or</div>

    <button class="google" onclick="loginGoogle()">Continue with Google</button>
    <button class="guest" onclick="continueGuest()">Continue as Guest</button>
  </div>
</div>

<!-- APP -->
<div class="app">
  <div class="header">
    <div class="header-left">
      <div class="avatar">N</div>
      <div>
        <div>Nyla</div>
        <div class="status">online</div>
      </div>
    </div>
  </div>

  <div class="messages" id="messages"></div>
  <img id="nyla" src="assets/nyla/idle.png">

  <div class="input">
    <input id="input" placeholder="Message Nylaâ€¦">
    <button id="send">âž¤</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= SUPABASE ================= */
const supabase = window.supabase.createClient(
  "https://zdgsvguebwfecnlboxiq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkZ3N2Z3VlYndmZWNubGJveGlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MDgyNjMsImV4cCI6MjA4MTI4NDI2M30.SqAzHVqbA5YTgkhpxhEFlBhbLBNumVi4_lnSLoBuKR0"
);

const API="https://nyla-api.onrender.com/nyla";

/* ================= LOGIN LOGIC ================= */
let isSignup=false;
let isGuest=false;

function toggleMode(){
  isSignup=!isSignup;
  document.getElementById("loginDesc").textContent =
    isSignup ? "Create your account" : "Welcome back";
  document.getElementById("authBtn").textContent =
    isSignup ? "Sign Up" : "Sign In";
  document.getElementById("toggleText").textContent =
    isSignup ? "Already have an account?" : "New here?";
}

async function handleAuth(){
  const email=emailInput.value;
  const password=passwordInput.value;

  if(isSignup){
    const {error}=await supabase.auth.signUp({email,password});
    if(error) return alert(error.message);
    alert("Check your email ðŸ’Œ");
  }else{
    const {error}=await supabase.auth.signInWithPassword({email,password});
    if(error) return alert(error.message);
    closeLogin();
  }
}

async function loginGoogle(){
  await supabase.auth.signInWithOAuth({
    provider:"google",
    options:{redirectTo:location.href}
  });
}

function continueGuest(){
  isGuest=true;
  closeLogin();
}

/* SESSION */
(async()=>{
  const {data:{session}}=await supabase.auth.getSession();
  if(session) closeLogin();
})();

function closeLogin(){
  document.getElementById("loginOverlay").style.display="none";
}

/* ================= CHAT ================= */
const msgs=document.getElementById("messages");
const input=document.getElementById("input");
document.getElementById("send").onclick=sendMsg;

function add(text,sender){
  const m=document.createElement("div");
  m.className="msg "+sender;
  m.textContent=text;
  msgs.appendChild(m);
  msgs.scrollTop=msgs.scrollHeight;
}

async function sendMsg(){
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  add(text,"user");

  try{
    const r=await fetch(API,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const d=await r.json();
    add(d.reply,"nyla");
  }catch{
    add("I'm recharging rn ðŸ”‹","nyla");
  }
}

/* SHORTCUTS */
const emailInput=document.getElementById("email");
const passwordInput=document.getElementById("password");
</script>

</body>
</html>
