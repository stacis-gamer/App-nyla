<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nyla üíú</title>

<style>
:root{
  --bg:#0f0f1a;
  --panel:#16161f;
  --header:#1a1a26;
  --border:#2a2a3a;
  --nyla:#1e1e2e;
  --u1:#e879f9;
  --u2:#a78bfa;
  --text:#e4e4e7;
}
*{margin:0;padding:0;box-sizing:border-box}

body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  font-family:system-ui,sans-serif;
}

/* APP */
.app{
  max-width:720px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-left:1px solid var(--border);
  border-right:1px solid var(--border);
  position:relative;
  z-index:2;
}

/* HEADER */
.header{
  padding:1rem;
  background:var(--header);
  border-bottom:1px solid var(--border);
  display:flex;
  gap:.75rem;
  align-items:center;
}
.avatar{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;
}
.status{font-size:.75rem;color:var(--u2)}

/* MESSAGES */
.messages{
  flex:1;
  overflow-y:auto;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:.75rem;
}
.msg{
  max-width:75%;
  padding:.75rem 1rem;
  border-radius:16px;
  animation:fade .25s ease;
}
.user{
  align-self:flex-end;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
  border-bottom-right-radius:4px;
}
.nyla{
  align-self:flex-start;
  background:var(--nyla);
  border-bottom-left-radius:4px;
}
.emotion{
  font-size:.7rem;
  margin-top:4px;
  opacity:.7;
  color:var(--u2);
}
@keyframes fade{
  from{opacity:0;transform:translateY(6px)}
  to{opacity:1;transform:none}
}

/* TYPING */
.typing{display:flex;gap:6px}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:var(--u2);
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes bounce{
  0%,80%,100%{opacity:.4}
  40%{opacity:1;transform:translateY(-6px)}
}

/* INPUT */
.input{
  display:flex;
  gap:.5rem;
  padding:1rem;
  background:var(--header);
  border-top:1px solid var(--border);
}
.input input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
  font-size:1rem;
}
.input button{
  width:40px;height:40px;border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;font-size:1.1rem;
}

/* LIVE2D */
#nyla-canvas{
  position:fixed;
  right:0;
  bottom:0;
  width:360px;
  height:560px;
  pointer-events:none;
  z-index:5;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="avatar">N</div>
    <div>
      <div>Nyla</div>
      <div class="status">online</div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="input" placeholder="Message Nyla‚Ä¶" />
    <button id="send">‚û§</button>
  </div>
</div>

<canvas id="nyla-canvas"></canvas>

<!-- REQUIRED LIBS -->
<script src="https://stacis-gamer.github.io/App-nyla/live2dcubismcore.min.js"></script>
<script src="https://unpkg.com/pixi.js@7.3.2/dist/pixi.min.js"></script>
<script src="https://unpkg.com/pixi-live2d-display@0.4.0/dist/index.min.js"></script>

<script>
/* ===== CHAT ===== */
const API="https://nyla-api.onrender.com/nyla";
const msgs=document.getElementById("messages");
const input=document.getElementById("input");
const send=document.getElementById("send");
let typing;

send.onclick=sendMsg;
input.onkeydown=e=>e.key==="Enter"&&sendMsg();

function add(text,cls,emo){
  const m=document.createElement("div");
  m.className="msg "+cls;
  m.textContent=text;
  msgs.appendChild(m);
  if(emo){
    const e=document.createElement("div");
    e.className="emotion";
    e.textContent=emo;
    m.appendChild(e);
  }
  msgs.scrollTop=msgs.scrollHeight;
}

function showTyping(){
  typing=document.createElement("div");
  typing.className="msg nyla";
  typing.innerHTML='<div class="typing"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';
  msgs.appendChild(typing);
  msgs.scrollTop=msgs.scrollHeight;
}
function hideTyping(){typing?.remove()}

async function sendMsg(){
  if(!input.value) return;
  const text=input.value;
  input.value="";
  add(text,"user");
  showTyping();
  try{
    const r=await fetch(API,{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({message:text})
    });
    const d=await r.json();
    hideTyping();
    add(d.reply,"nyla",d.emotion);
  }catch{
    hideTyping();
    add("I'm recharging rn üîã","nyla","sleepy");
  }
}

/* ===== LIVE2D (FIXED) ===== */
(async()=>{
  try{
    const app = new PIXI.Application({
      view: document.getElementById("nyla-canvas"),
      width: 360,
      height: 560,
      backgroundAlpha: 0,
      resolution: window.devicePixelRatio || 1,
      autoDensity: true
    });

    const model = await PIXI.live2d.Live2DModel.from(
      "https://stacis-gamer.github.io/App-nyla/1113_v2/Z.model3.json"
    );

    model.anchor.set(0.5, 1);
    model.scale.set(0.35);
    model.x = app.renderer.width / 2;
    model.y = app.renderer.height + 20;

    app.stage.addChild(model);

    console.log("üíú Nyla Live2D rendered");

  }catch(e){
    console.error("‚ùå Live2D error:", e);
  }
})();
</script>

</body>
</html>
