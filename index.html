<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, viewport-fit=cover"
/>

<title>Nyla ðŸ’œ</title>

<style>
/* ---------- RESET ---------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
}

/* ---------- BODY ---------- */
body {
  min-height: 100dvh;
  background: #0f0f1a;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  color: #e4e4e7;
}

/* ---------- APP ---------- */
.app {
  min-height: 100dvh;
  max-width: 720px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  background: #16161f;
}

/* ---------- HEADER ---------- */
.header {
  padding: 16px;
  background: #1a1a26;
  border-bottom: 1px solid #2a2a3a;
  display: flex;
  align-items: center;
  gap: 12px;
}

.avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e879f9, #a78bfa);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: white;
}

.header-text h1 {
  font-size: 18px;
  line-height: 1.2;
}

.header-text span {
  font-size: 12px;
  color: #a78bfa;
}

/* ---------- MESSAGES ---------- */
.messages {
  flex: 1 1 auto;
  min-height: 0;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
  overflow-y: auto;
}

/* ---------- MESSAGE ---------- */
.msg {
  max-width: 75%;
  padding: 12px 14px;
  border-radius: 16px;
  font-size: 15px;
  line-height: 1.5;
  animation: pop 0.2s ease;
}

@keyframes pop {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

.msg.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #e879f9, #a78bfa);
  color: white;
  border-bottom-right-radius: 4px;
}

.msg.nyla {
  align-self: flex-start;
  background: #1e1e2e;
  border-bottom-left-radius: 4px;
}

.emotion {
  font-size: 11px;
  margin-top: 4px;
  opacity: 0.6;
  color: #a78bfa;
}

/* ---------- INPUT ---------- */
.input-area {
  padding: 14px;
  background: #1a1a26;
  border-top: 1px solid #2a2a3a;
  display: flex;
  gap: 10px;
}

.input-area input {
  flex: 1;
  background: transparent;
  border: none;
  outline: none;
  color: #e4e4e7;
  font-size: 15px;
}

.input-area button {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #e879f9, #a78bfa);
  color: white;
  font-size: 18px;
}

.input-area button:disabled {
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="app">

  <!-- HEADER -->
  <div class="header">
    <div class="avatar">N</div>
    <div class="header-text">
      <h1>Nyla</h1>
      <span>online</span>
    </div>
  </div>

  <!-- MESSAGES -->
  <div class="messages" id="messages"></div>

  <!-- INPUT -->
  <div class="input-area">
    <input id="input" placeholder="Message Nyla..." autocomplete="off">
    <button id="send">âž¤</button>
  </div>

</div>

<script>
const API_URL = "https://nyla-api.onrender.com/nyla";

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const send = document.getElementById("send");

let busy = false;

send.onclick = sendMessage;
input.onkeydown = e => e.key === "Enter" && sendMessage();

function addMessage(text, who, emotion) {
  const box = document.createElement("div");
  box.className = "msg " + who;
  box.textContent = text;

  if (emotion && who === "nyla") {
    const emo = document.createElement("div");
    emo.className = "emotion";
    emo.textContent = emotion;
    box.appendChild(emo);
  }

  messages.appendChild(box);
  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text || busy) return;

  input.value = "";
  addMessage(text, "user");

  busy = true;
  send.disabled = true;

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    addMessage(data.reply, "nyla", data.emotion);
  } catch {
    addMessage("Nyla tripped ðŸ˜­ try again", "nyla", "shocked");
  }

  busy = false;
  send.disabled = false;
}
</script>

</body>
</html>
