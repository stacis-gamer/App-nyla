<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nyla ðŸ’œ</title>

<style>
:root{
  --bg:#0f0f1a;
  --panel:#16161f;
  --header:#1a1a26;
  --border:#2a2a3a;
  --bubble:#1e1e2e;
  --u1:#e879f9;
  --u2:#a78bfa;
  --text:#e4e4e7;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100svh;
  font-family:system-ui,sans-serif;
}

/* APP */
.app{
  max-width:720px;
  margin:0 auto;
  min-height:100svh;
  display:flex;
  flex-direction:column;
  background:var(--panel);
  border-left:1px solid var(--border);
  border-right:1px solid var(--border);
}

/* HEADER */
.header{
  padding:1rem;
  background:var(--header);
  border-bottom:1px solid var(--border);
  display:flex;
  align-items:center;
  gap:.75rem;
}
.avatar{
  width:42px;height:42px;border-radius:50%;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  display:flex;align-items:center;justify-content:center;
  font-weight:700;color:#fff;
}
.status{font-size:.75rem;color:var(--u2)}

/* MESSAGES */
.messages{
  flex:1;
  overflow-y:auto;
  padding:1rem;
  display:flex;
  flex-direction:column;
  gap:.75rem;
}
.msg{
  max-width:75%;
  padding:.75rem 1rem;
  border-radius:16px;
}
.user{
  align-self:flex-end;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}
.nyla{
  align-self:flex-start;
  background:var(--bubble);
}
.emotion{
  font-size:.7rem;
  opacity:.7;
  color:var(--u2);
  margin-top:4px;
}

/* TYPING */
.typing{display:flex;gap:6px}
.dot{
  width:8px;height:8px;border-radius:50%;
  background:var(--u2);
  animation:bounce 1.4s infinite;
}
.dot:nth-child(2){animation-delay:.2s}
.dot:nth-child(3){animation-delay:.4s}
@keyframes bounce{
  0%,80%,100%{opacity:.4}
  40%{opacity:1;transform:translateY(-6px)}
}

/* INPUT */
.input{
  display:flex;
  gap:.5rem;
  padding:1rem;
  background:var(--header);
  border-top:1px solid var(--border);
}
.input input{
  flex:1;
  background:none;
  border:none;
  outline:none;
  color:var(--text);
}
.input button{
  width:40px;height:40px;border-radius:50%;
  border:none;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
}

/* LOGIN */
.login{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}
.login-box{
  background:var(--panel);
  border:1px solid var(--border);
  padding:1.5rem;
  border-radius:16px;
  width:90%;
  max-width:340px;
}
.login-box h2{margin-bottom:1rem}
.login-box input{
  width:100%;
  padding:.6rem;
  margin-bottom:.75rem;
  background:var(--bubble);
  border:none;
  border-radius:8px;
  color:var(--text);
}
.login-box button{
  width:100%;
  padding:.6rem;
  margin-bottom:.5rem;
  border:none;
  border-radius:8px;
  background:linear-gradient(135deg,var(--u1),var(--u2));
  color:#fff;
  cursor:pointer;
}
.login-box .alt{background:var(--bubble)}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="avatar">N</div>
    <div>
      <div>Nyla</div>
      <div class="status">online</div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="input" placeholder="Message Nylaâ€¦">
    <button id="send">âž¤</button>
  </div>
</div>

<!-- LOGIN -->
<div class="login" id="login">
  <div class="login-box">
    <h2>Welcome ðŸ’œ</h2>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="signIn()">Sign In</button>
    <button class="alt" onclick="signUp()">Sign Up</button>
    <button class="alt" onclick="google()">Continue with Google</button>
    <button class="alt" onclick="guest()">Continue as Guest</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
/* ================= CONFIG ================= */
const supabase = window.supabase.createClient(
  "https://zdgsvguebwfecnlboxiq.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpkZ3N2Z3VlYndmZWNubGJveGlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3MDgyNjMsImV4cCI6MjA4MTI4NDI2M30.SqAzHVqbA5YTgkhpxhEFlBhbLBNumVi4_lnSLoBuKR0"
);

const API = "https://nyla-api.onrender.com/nyla";

/* ================= STATE ================= */
const msgs = document.getElementById("messages");
const input = document.getElementById("input");
const send = document.getElementById("send");
const login = document.getElementById("login");

let userId = "guest";
let typingBubble = null;

/* ================= AUTH ================= */
async function init(){
  const { data } = await supabase.auth.getSession();
  if(data.session?.user){
    userId = data.session.user.id;
    login.style.display="none";
  }
}
init();

async function signIn(){
  await supabase.auth.signInWithPassword({ email:email.value, password:password.value });
}
async function signUp(){
  await supabase.auth.signUp({ email:email.value, password:password.value });
}
async function google(){
  await supabase.auth.signInWithOAuth({ provider:"google" });
}
function guest(){
  login.style.display="none";
  userId = "guest";
}

/* ================= UI ================= */
function render(text,sender,emotion){
  const m=document.createElement("div");
  m.className="msg "+sender;
  m.textContent=text;
  msgs.appendChild(m);

  if(emotion){
    const e=document.createElement("div");
    e.className="emotion";
    e.textContent=emotion;
    m.appendChild(e);
  }
  msgs.scrollTop=msgs.scrollHeight;
}

function showTyping(){
  if(typingBubble) return;
  typingBubble=document.createElement("div");
  typingBubble.className="msg nyla";
  typingBubble.innerHTML=`
    <div class="typing">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>`;
  msgs.appendChild(typingBubble);
  msgs.scrollTop=msgs.scrollHeight;
}
function hideTyping(){
  typingBubble?.remove();
  typingBubble=null;
}

/* ================= CHAT ================= */
send.onclick=sendMsg;
input.onkeydown=e=>{
  if(e.key==="Enter"){e.preventDefault();sendMsg();}
};

async function sendMsg(){
  const text=input.value.trim();
  if(!text) return;
  input.value="";
  render(text,"user");
  showTyping();

  try{
    const r=await fetch(API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ message:text, userId })
    });
    const d=await r.json();
    hideTyping();
    render(d.reply,"nyla",d.emotion);
  }catch{
    hideTyping();
    render("Iâ€™m recharging rn ðŸ”‹","nyla","sleepy");
  }
}
</script>

</body>
</html>
