<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Nyla ðŸ’œ</title>

<style>
:root {
  --bg: #0f0f1a;
  --panel: #16161f;
  --header: #1a1a26;
  --border: #2a2a3a;
  --nyla: #1e1e2e;
  --user1: #e879f9;
  --user2: #a78bfa;
  --text: #e4e4e7;
  --muted: #9ca3af;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  height: 100vh;
}

/* === APP LAYOUT === */
.app {
  max-width: 720px;
  height: 100vh;
  margin: 0 auto;
  background: var(--panel);
  display: flex;
  flex-direction: column;
  border-left: 1px solid var(--border);
  border-right: 1px solid var(--border);
}

/* === HEADER === */
.header {
  padding: 1rem;
  background: var(--header);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.avatar {
  width: 44px;
  height: 44px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--user1), var(--user2));
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
  color: #fff;
}

.title {
  font-size: 1.1rem;
  font-weight: 600;
}

.status {
  font-size: 0.75rem;
  color: var(--user2);
}

/* === MESSAGES === */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
}

.msg-wrap {
  display: flex;
  animation: fadeUp 0.25s ease;
}

.msg-wrap.user {
  justify-content: flex-end;
}

.msg-wrap.nyla {
  justify-content: flex-start;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}

.bubble {
  max-width: 75%;
  padding: 0.75rem 1rem;
  border-radius: 16px;
  line-height: 1.45;
  font-size: 0.95rem;
  word-wrap: break-word;
}

.user .bubble {
  background: linear-gradient(135deg, var(--user1), var(--user2));
  color: #fff;
  border-bottom-right-radius: 4px;
}

.nyla .bubble {
  background: var(--nyla);
  color: var(--text);
  border-bottom-left-radius: 4px;
}

/* === EMOTION === */
.emotion {
  font-size: 0.7rem;
  margin-top: 4px;
  padding-left: 6px;
  opacity: 0.7;
  color: var(--user2);
  font-style: italic;
}

/* === TYPING === */
.typing {
  display: flex;
  gap: 6px;
  padding: 0.5rem 0.75rem;
}

.dot {
  width: 8px;
  height: 8px;
  background: var(--user2);
  border-radius: 50%;
  animation: bounce 1.4s infinite;
}

.dot:nth-child(2){ animation-delay: .2s }
.dot:nth-child(3){ animation-delay: .4s }

@keyframes bounce {
  0%, 80%, 100% { transform: translateY(0); opacity: .6 }
  40% { transform: translateY(-6px); opacity: 1 }
}

/* === INPUT === */
.input {
  padding: 1rem;
  background: var(--header);
  border-top: 1px solid var(--border);
  display: flex;
  gap: 0.5rem;
}

.input input {
  flex: 1;
2;
  background: transparent;
  border: none;
  outline: none;
  color: var(--text);
  font-size: 1rem;
}

.input button {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, var(--user1), var(--user2));
  color: #fff;
  font-size: 1.1rem;
}

.input button:disabled {
  opacity: 0.6;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="avatar">N</div>
    <div>
      <div class="title">Nyla</div>
      <div class="status">online</div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="input" placeholder="Message Nyla..." />
    <button id="send">âž¤</button>
  </div>
</div>

<script>
const API_URL = "https://nyla-api.onrender.com/nyla";

const messages = document.getElementById("messages");
const input = document.getElementById("input");
const sendBtn = document.getElementById("send");

let busy = false;
let typingEl = null;

sendBtn.onclick = send;
input.onkeydown = e => e.key === "Enter" && send();

function addMessage(text, who, emotion) {
  const wrap = document.createElement("div");
  wrap.className = "msg-wrap " + who;

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.textContent = text;
  wrap.appendChild(bubble);

  if (emotion && who === "nyla") {
    const emo = document.createElement("div");
    emo.className = "emotion";
    emo.textContent = emotion;
    wrap.appendChild(emo);
  }

  messages.appendChild(wrap);
  messages.scrollTop = messages.scrollHeight;
}

function showTyping() {
  typingEl = document.createElement("div");
  typingEl.className = "msg-wrap nyla";
  typingEl.innerHTML = `
    <div class="bubble">
      <div class="typing">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>`;
  messages.appendChild(typingEl);
  messages.scrollTop = messages.scrollHeight;
}

function removeTyping() {
  if (typingEl) typingEl.remove();
  typingEl = null;
}

async function send() {
  const text = input.value.trim();
  if (!text || busy) return;

  input.value = "";
  addMessage(text, "user");

  busy = true;
  sendBtn.disabled = true;
  showTyping();

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });

    const data = await res.json();
    removeTyping();
    addMessage(data.reply, "nyla", data.emotion);
  } catch {
    removeTyping();
    addMessage("Something went wrong ðŸ˜­", "nyla", "shocked");
  }

  busy = false;
  sendBtn.disabled = false;
}
</script>

</body>
</html>
