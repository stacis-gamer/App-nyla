<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
<title>Nyla ðŸ’œ</title>

<style>
/* -------- RESET -------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
}

/* -------- BODY -------- */
body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #0f0f1a;
  color: #e4e4e7;
  overflow: hidden;
}

/* -------- APP LAYOUT (MOBILE SAFE) -------- */
.app {
  position: fixed;
  inset: 0;
  max-width: 720px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  background: #16161f;
}

/* -------- HEADER -------- */
.header {
  padding: 14px 16px;
  background: #1a1a26;
  border-bottom: 1px solid #2a2a3a;
  display: flex;
  align-items: center;
  gap: 12px;
}

.avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e879f9, #a78bfa);
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: 700;
}

.header h1 {
  font-size: 1.1rem;
}
.status {
  font-size: 0.75rem;
  color: #a78bfa;
}

/* -------- MESSAGES -------- */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.msg {
  max-width: 75%;
  padding: 10px 14px;
  border-radius: 16px;
  font-size: 0.95rem;
  animation: fadeIn 0.2s ease;
}

.user {
  align-self: flex-end;
  background: linear-gradient(135deg, #e879f9, #a78bfa);
  color: #fff;
  border-bottom-right-radius: 4px;
}

.nyla {
  align-self: flex-start;
  background: #1e1e2e;
  border-bottom-left-radius: 4px;
}

.emotion {
  font-size: 0.7rem;
  opacity: 0.6;
  margin-top: 4px;
  color: #a78bfa;
}

/* -------- INPUT -------- */
.input {
  padding: 12px;
  background: #1a1a26;
  border-top: 1px solid #2a2a3a;
  display: flex;
  gap: 8px;
}

.input input {
  flex: 1;
  background: transparent;
  border: 1px solid #2a2a3a;
  border-radius: 20px;
  padding: 10px 14px;
  color: #e4e4e7;
  outline: none;
}

.input button {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #e879f9, #a78bfa);
  color: white;
  font-size: 1.1rem;
}

/* -------- ANIM -------- */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(6px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="app">
  <div class="header">
    <div class="avatar">N</div>
    <div>
      <h1>Nyla</h1>
      <div class="status">online</div>
    </div>
  </div>

  <div class="messages" id="messages"></div>

  <div class="input">
    <input id="input" placeholder="Message Nyla..." autocomplete="off">
    <button id="send">âž¤</button>
  </div>
</div>

<script>
/* -------- CONFIG -------- */
const API_URL = "https://nyla-api.onrender.com/nyla";

/* -------- ELEMENTS -------- */
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const send = document.getElementById("send");

/* -------- EVENTS -------- */
send.onclick = sendMessage;
input.addEventListener("keydown", e => {
  if (e.key === "Enter") sendMessage();
});

/* -------- FUNCTIONS -------- */
function addMessage(text, who, emotion) {
  const msg = document.createElement("div");
  msg.className = "msg " + who;
  msg.textContent = text;
  messages.appendChild(msg);

  if (emotion && who === "nyla") {
    const emo = document.createElement("div");
    emo.className = "emotion";
    emo.textContent = emotion;
    msg.appendChild(emo);
  }

  messages.scrollTop = messages.scrollHeight;
}

async function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  input.value = "";
  addMessage(text, "user");

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: text })
    });
    const data = await res.json();
    addMessage(data.reply, "nyla", data.emotion);
  } catch {
    addMessage("I glitched ðŸ˜­ try again", "nyla", "shocked");
  }
}
</script>

</body>
</html>
